<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>
        <img src="./img/logo.png" alt="Logo de Encriptador">
        
    </header>

    <main>
        
        <form id="formulario">
            
            <label for="textoInput">Encriptador de Texto:</label>
            <textarea id="textoInput" rows="4" cols="50" placeholder="Ingrese tu texto aquí" required></textarea>
        
            <button type="button" onclick="encriptarTexto()">Encriptar</button>
            <button type="button" onclick="desencriptarTexto()">Desencriptar</button>
        </form>

        <div id="resultadoArea">
            <img id="imagenResultado" src="./img/NotFound.png" alt="Imagen por defecto">
            <p id="resultadoTexto" style="display: none;"></p>
            <button type="button" onclick="copiarResultado()">Copiar</button>
        </div>
    </main>

    <footer>
        <p>Desarrollado por Julián Emilio Suaza Pérez</p>
    </footer>

    <script src="./js/app.js"></script> 

</body>
</html>
